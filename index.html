<!DOCTYPE html>
<html lang="en">
<head>
    <title>google小恐龍</title>
    <meta name="keywords" content="小恐龍" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery3.3.1.min.js"></script>    
    <script type="text/javascript" src="./js/ctrl.js"></script>  
</head>
<body>
<div class="activity-main">   
    <div class="banner">
        <img class="game-info mobile" src="./img/game-info-m.png" alt="sprite" /> 
        <div class="badge"></div>
        <div class="helicopter"></div>
        <div class="light"></div>
        <div class="f-1"></div>
        <div class="f-2"></div>
        <div class="f-3"></div>
        <div class="f-4"></div>
        <div class="f-1 f-1-1"></div>
        <div class="f-2 f-2-1"></div>
        <div class="f-3 f-3-1"></div>
        <div class="f-4 f-4-1"></div>
        <div class="f-2 f-2-2"></div>
    </div>
    <div class="section1"> 
        <img class="game-info pc" src="./img/game-info.png" alt="sprite" />       
        <div class="btn activity-btn1"></div>
        <div class="PopupBox" id="gameSuccessBox">
            <div class="popMsg">                
                <div class="title">报名失败</div>
                <div class="msgContent">
                    <div class="msgInfo">                        
                        <p>恭喜获得<span class="fontRed fontBold total"></span>分<br>
                            <span class="msgText">报名失败，请联系客服</span></p>
                    </div>
                </div>
            </div>          
        </div>
        <div class="btn btn-start" data-stat=""></div>
        <div class="btn btn-restart"></div>
        <div class="btn btn-again"></div>
        <div class="btn btn-service"></div>
        <div class="btn-exit-m"></div>
        <div class="bg"></div>
        <div class="offline">
           <div id="main-frame-error" class="interstitial-wrapper">
               <div id="main-content">
                   <div class="icon icon-offline" alt=""></div>
                   <div class="touch-pad" style="display: none;"></div>
               </div>
               <div id="offline-resources">
                   <img id="offline-resources-1x" src="./img/group.png">
               </div>
           </div>
        </div>
    </div> 
    <div class="section2">
        <div class="rule-info">
            <div class="title">
                <h3>奖励规则:</h3><br>
            </div>
            <ul>  
                <li>奖励规则：从进入组件开始，完成该关指定产品，交易满足手即可获得后赠；请参照表格</li>  
                <table class="table" border="1">
                    <tbody>
                        <tr style="color:#ffffff;">
                            <td>累积积分</td>
                            <td>参加产品</td>
                            <td>每手返还</td>
                            <td>奖励上限</td>                            
                        </tr>
                        <tr>   
                            <td>100以上</td>                         
                            <td>黄金</td>
                            <td>US$1</td>
                            <td>US$100</td>
                        </tr>
                        <tr>   
                            <td>200以上</td>                         
                            <td>指数</td>
                            <td>US$2</td>
                            <td>US$200</td>
                        </tr>
                        <tr class="last_tr">    
                            <td>300以上</td>                        
                            <td>原油</td>
                            <td>US$3</td>
                            <td>US$420</td><br>
                        </tr>
                        <tr >
                            <td colspan="4" class="bg-red">* 累积600积分以上，并交易0.01手可再获得3美元</td>
                        </tr>
                    </tbody>
                </table><br>  
            </ul>
            <ul>              
                <h3>注意事项:</h3><br>
            </ul>
        </div>
    </div>
</div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
